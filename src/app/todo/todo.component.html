<h1>Liste des taches</h1>
<p>Nous sommes le {{today | date:'dd/MM/yyyy'}}</p>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos , let i=index">
    <div [ngClass]="{encours:!todo.status, termine:todo.status}">
    <a [href]="todo.image">
    <img [src] = "todo.image" />
    </a>
    {{ todo.name}}

    <!-- Boutton-->

    <button type="button" class="btn btn-primary" [disabled]="todo.status" (click)="onChangeStatus(i)">En cours</button>
    <button type="button" class="btn btn-success" [disabled]="!todo.status" (click)="onChangeStatus(i)"> Terminé</button>
    <button type="button" class="btn btn-danger" *ngIf="!todo.isModif" (click)="onChangeIsModif(i)">Modifier</button>
    <button type="button" class="btn btn-success" *ngIf="todo.isModif" (click)="onChangeIsModif(i)"> Modification terminée</button>
    <button type="button" class="btn btn-primary"  (click)="onView(i)"> En savoir plus </button>
    <input class="form-control" *ngIf="!todo.isModif" [(ngModel)]="todo.name" />
    </div>
  </li>
</ul>
