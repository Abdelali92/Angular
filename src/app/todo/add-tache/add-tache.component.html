<div class="row">
  <h1 class="display-4 text-center"> Ajouter une tache à réaliser.</h1>
  <div class ="col-6">
    {{todo | json}}

    <!-- Formulaire -->

    <form #AddTacheForm="ngForm" >
      <div class="form-group">
          <label for="">Nom de la tache :</label>
          <input class="form-control m-1" type="text"
          name="name"
          [(ngModel)]="todo.name" required/>

      </div>

      <div>
					<label for="description">Description de la tache :</label><br />
					<textarea name="description" id="description" rows="5" cols="50" required
          [(ngModel)]="todo.description"></textarea>
      </div>

      <div class="form-group">
        <label for="">URL de l'image :</label>
        <input class="form-control m-1" type="text"
        name="image" required
        [(ngModel)] = "todo.image" />

      </div>
      <div class="form-group">
        <label for="">Etat de la tache :</label>
        <select class="form-control m-1"
        name="status" required
        [(ngModel)] = "todo.status">
            <option value="true">En cours</option>
            <option value="false">Terminée</option>

          </select>
      </div>
      <br/>
      <button [disabled] ="!AddTacheForm.valid" type="boutton"  class="btn btn-success" (click)="onSubmit()" > Ajouter</button>


    </form>


  </div>

</div>
