<div class="col-5">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend> Saisir vos informations personnelles</legend>
          <div class="form-group">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control m-1" formControlName="firstname"  />

          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control m-1" formControlName="lastname"  />

          </div>

          <div class="form-group">
            <label for="Email" class="form-label">Email </label>
            <input type="email" class="form-control m-1" formControlName="email"  />

          </div>

          <div class="form-group" formGroupName ="address">
            <h3>Adresse</h3>
              <div class="row">
                  <div class="col-6">
                    <label for="street" class="form-label">Rue </label>
                    <input type="text" class="form-control m-1" formControlName ="street" />
                  </div>

                  <div class="col-6">
                    <label for="city" class="form-label">Ville </label>
                    <input type="text" class="form-control m-1"  formControlName ="city" />
                  </div>

                  <div class="col-6">
                    <label for="state" class="form-label">Département </label>
                    <input type="text" class="form-control m-1"  formControlName ="state" />
                  </div>

                  <div class="col-6">
                    <label for="codezip" class="form-label">Code postale </label>
                    <input type="text" class="form-control m-1"  formControlName ="zip" />
                  </div>

                </div>


          </div>

          <div class="form-group">
            <label for="dateBirth" class="form-label">Date de naissance</label>
            <input type="date" class="form-control m-1" formControlName="dateBirth"  />

          </div>

          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control m-1"  formControlName="description" > </textarea>

          </div>
          <br/>

          <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg">Ajouter </button>
      </fieldset>
    </form>
</div>
